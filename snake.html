<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>üêç Retro Emoji Snake</title>
  <style>
    :root {
      --bg: #0b0f0a;
      --fg: #c7ffd0;
      --accent: #74ff8f;
      --grid-size: clamp(16px, 2.4vw, 28px);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 900px at 50% 30%, #101710 0%, #0b0f0a 60%, #040604 100%);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji";
      overflow: hidden;
    }

    .crt {
      position: relative;
      padding: 16px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 0 0 2px rgba(116,255,143,0.2) inset,
        0 12px 30px rgba(0,0,0,0.6),
        0 0 50px rgba(116,255,143,0.12) inset;
    }

    .header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(116,255,143,0.5);
    }
    .title { font-weight: 800; letter-spacing: 1px; }
    .score {
      font-weight: 700;
      background: rgba(116,255,143,0.12);
      border: 1px solid rgba(116,255,143,0.35);
      padding: 6px 10px; border-radius: 999px;
      backdrop-filter: blur(3px);
    }

    .grid-wrap {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid rgba(116,255,143,0.3);
    }
    .grid {
      --cols: 20; --rows: 20;
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--grid-size));
      grid-template-rows: repeat(var(--rows), var(--grid-size));
      gap: 0;
      background:
        radial-gradient(circle at center, rgba(116,255,143,0.06) 0 1px, transparent 1px) 0 0/var(--grid-size) var(--grid-size),
        linear-gradient(180deg, rgba(116,255,143,0.04), rgba(0,0,0,0));
    }
    .cell {
      width: var(--grid-size); height: var(--grid-size);
      display: flex; align-items: center; justify-content: center;
      font-size: calc(var(--grid-size) * 0.9);
      line-height: 1; user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 4px rgba(116,255,143,0.2));
    }

    .scanlines, .vignette {
      pointer-events: none; position: absolute; inset: 0;
    }
    .scanlines {
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.06) 0px,
        rgba(255,255,255,0.06) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: overlay; opacity: 0.35;
    }
    .vignette {
      box-shadow: inset 0 0 90px rgba(0,0,0,0.7);
    }

    .help {
      margin-top: 10px;
      font-size: 0.9rem; opacity: 0.85;
      display: flex; gap: 14px; flex-wrap: wrap; align-items: center;
    }

    .btnbar { display: flex; gap: 8px; }
    button.ctrl {
      -webkit-tap-highlight-color: transparent;
      background: rgba(116,255,143,0.12);
      border: 1px solid rgba(116,255,143,0.35);
      color: var(--fg);
      padding: 8px 12px; border-radius: 12px; font-weight: 700;
      cursor: pointer;
      text-shadow: 0 0 6px rgba(116,255,143,0.45);
    }
    button.ctrl:active { transform: translateY(1px); }

    .dpad {
      --btn: 46px;
      display: grid; grid-template:
        " .   up  .  " var(--btn)
        "left cen right" var(--btn)
        " .  down .  " var(--btn)
        / var(--btn) var(--btn) var(--btn);
      gap: 6px; margin-top: 10px; place-items: center;
      justify-content: center;
    }
    .dpad button { width: var(--btn); height: var(--btn); border-radius: 10px; }
    .dpad .up { grid-area: up }
    .dpad .down { grid-area: down }
    .dpad .left { grid-area: left }
    .dpad .right { grid-area: right }
    .dpad .cen { grid-area: cen }

    .overlay {
      position: absolute; inset: 0; display: grid; place-items: center;
      background: radial-gradient(600px 320px at 50% 50%, rgba(0,0,0,0.0), rgba(0,0,0,0.55));
      color: var(--fg); text-align: center; padding: 20px;
      font-weight: 800; letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(116,255,143,0.6);
    }
    .overlay.hidden { display: none; }
    .overlay .big { font-size: 1.4rem; margin-bottom: 6px; }
    .overlay .small { opacity: 0.9; font-weight: 600; }

    @media (max-width: 520px) {
      :root { --grid-size: clamp(18px, 5.3vw, 28px); }
      .header { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>
</head>
